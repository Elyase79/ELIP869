<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق اليمن | Yemen Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            background-color: white;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سوق اليمن</h1>
        <p>مرحباً بك في أكبر سوق إلكتروني للمنتجات اليمنية</p>
        
        <div class="products">
            <div class="product">
                <h3>عسل سدر يمني</h3>
                <p>عسل سدر طبيعي 100% من جبال اليمن</p>
                <p class="price">$50</p>
                <button class="btn">أضف إلى السلة</button>
            </div>
            <div class="product">
                <h3>بن يمني فاخر</h3>
                <p>بن يمني عضوي، محمص طازج</p>
                <p class="price">$35</p>
                <button class="btn">أضف إلى السلة</button>
            </div>
            <div class="product">
                <h3>تمر خولاني</h3>
                <p>أجود أنواع التمر من وادي حضرموت</p>
                <p class="price">$25</p>
                <button class="btn">أضف إلى السلة</button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 سوق اليمن - جميع الحقوق محفوظة</p>
        </div>
    </div>
</body>
</html>
